<!DOCTYPE html>
<html lang="en">
<head>
    <title>Specificity</title>
    <style>
        ul {
            color: blue; 
        }
        body {
            color: red;
        }
        p {
            color: green;
        }
        li {
            color: orange;
        }
        .highlight {
            color: yellow;
        }
        #special {
            color: brown;
        }
    </style>
</head>
<body>
    <p>"HELLO!!!</p>
    <ul>
        <li id="special" class="highlight">John</li>
        <li>Paul</li>
        <li>George</li>
        <li class="highlight">Ringo</li>
    </ul>

    
</body>
</html>
