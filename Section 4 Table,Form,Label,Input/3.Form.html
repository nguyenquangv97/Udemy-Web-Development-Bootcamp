<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Demo</title>
</head>
<body>
    <!-- action - where the form send data to -->
    <!-- method - what HTTP method (get/post) -->
    <!-- if I don't specify a method, it's going to be a GET request -->
    <h1>Login</h1>   
    <form action="http://wikipedia.org" method="GET">
        <input name="username" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password">
        <button>Submit</button>
    </form>
    <!-- some text outside the form will be pushed down -->
</body>
</html>
